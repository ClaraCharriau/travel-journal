<section class="w-[90vw] md:w-[70vw] mb-28">
    <h3 class="font-lora text-[28px] md:text-6xl mb-7">Notre avis</h3>

    <p class="font-lora text-2xl my-8">Les plus</p>
    <ul class="list-disc list-inside">
        <li *ngFor="let points of currentPost?.positivePoints; index as i" class="text-xl">{{currentPost!.positivePoints[i]}}</li>
    </ul>

    <p class="font-lora text-2xl my-8">Les moins</p>
    <ul class="list-disc list-inside">
        <li *ngFor="let points of currentPost?.negativePoints; index as i" class="text-xl">{{currentPost!.negativePoints[i]}}</li>
    </ul>

    <p class="font-lora text-2xl my-8">Mon conseil</p>
    <ul class="list-disc list-inside">
        <li *ngFor="let points of currentPost?.advices; index as i" class="text-xl">{{currentPost!.advices[i]}}</li>
    </ul>
</section>
